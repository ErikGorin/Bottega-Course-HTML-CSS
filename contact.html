<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">       
        <script src="https://kit.fontawesome.com/19125fe69f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/common.css">        
        <link rel="stylesheet" href="style/nav.css">                
        <link rel="stylesheet" href="style/footer.css">                
        <link rel="stylesheet" href="style/skewed.css">                
        <link rel="stylesheet" href="style/pagecontainer.css">                
        <link rel="stylesheet" href="style/helper.css">                
        <link rel="stylesheet" href="style/contact.css">                
        <link rel="stylesheet" href="style/form.css">                
        <link rel="stylesheet" href="style/buttons.css">                
        <link rel="stylesheet" href="style/media-queries.css">                
                       
    </head>
    <body>
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>
            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact</h1>
                    </div>
                    <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>     
                    </div>
                </div>
            </div>
        </div>
        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                    </div>
                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-location-dot"></i>
                        <div>123 Any St<br>Scottsdale, AZ, 85251</div>
                    </div>
                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-phone-volume"></i>
                        <div>555 555 5555</div>
                    </div>
                    <div class="company-details-wrapper">
                        <i class="fa-regular fa-clock"></i>
                        <div>10 AM - MIDNIGHT</div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="E-mail">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="spacer10"></div>
                    <div class="center-btn-weapper">
                        <button type="submit" class="btn">
                            Sent
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer60"></div>
       
        
        <div class="footer">
            <div class="logo-footer">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
            </div>

            <div class="footer-phone-hours">
                <span class="phone">
                    555 555 555 555
                </span>
                <span class="hours">
                    10 am - midnight
                </span>
            </div>
            <div class="links-wrapper">
                    
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>
                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>     
            </div>
            <div class="social-media-icons-wrapper">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <div class="copyright-wrapper">
                &copy; 2022 DevCamp &#124; All rights reserved 
            </div>
        </div>
    </body>
</html>
